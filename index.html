<!DOCTYPE html>
<html lang="en">
  <div class="side-menu" id="side-menu">
    <p class="side-menu-title">
      Acesse esses sites para informações mais detalhadas!
    </p>

    <p class="links">
      <a href="https://covid.saude.gov.br/">Coronavírus Brasil</a>
      <i class="fas fa-arrow-right"></i>
    </p>
    <p class="links">
      <a href="https://www.trackcorona.live/">TrackCorona</a>
      <i class="fas fa-arrow-right"></i>
    </p>
  </div>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/GO.png" sizes="32x32" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>GOvidTracker</title>

    <script
      src="https://kit.fontawesome.com/008a52c14b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="page-header">
      <img src="./assets/GOvidTracker.svg" alt="" />
      <div class="hamburguer" id="hamburguer">
        <div class="line" id="line"></div>
      </div>
    </header>

    <div class="main-content">
      <div class="card">
        <p class="card-title">Casos Confirmados</p>
        <span class="confirmed-cases" id="confirmed-cases">5000</span>
      </div>
      <div class="card">
        <p class="card-title">Casos Suspeitos</p>
        <span class="suspect-cases" id="suspect-cases">5000</span>
      </div>
      <div class="card">
        <p class="card-title">Suspeitas Descartadas</p>
        <span class="refused-suspects" id="refused-suspects">5000</span>
      </div>
      <div class="card">
        <p class="card-title">Mortes</p>
        <span class="deaths" id="deaths">5000</span>
      </div>
      <div class="card">
        <p class="card-title">Última Atualização</p>
        <span class="last-update" id="last-update">5000</span>
      </div>
    </div>

    <footer class="footer">
      <p>© 2020, GOvidTracker. All rights reserved.</p>
    </footer>

    <script src="./js/sideMenu.js"></script>
    <script src="./js/api.js"></script>
  </body>
</html>
